<template>
  <div class.bind="'bs-label-collection form-group has-feedback' + (errors.length ? ' has-error' : '')">
    <label class="control-label"
           if.bind="label !== ''">
      ${label}
    </label>
    <div>
      ${!values || values.length == 0 ? translations.noValues : ''}
      <span repeat.for="value of sortedValues"
            style="display: inline-block">
        <span class="label label-default"
              if.bind="enabled">
          <a click.trigger="removeValue(value)"
             style="color: white; cursor: pointer">
            ${displayPath ? getValue(value, displayPath) : value}&nbsp;&nbsp;
            <big aria-hidden="true">&times;</big>
          </a>
        </span>
        <span class="label label-default"
              if.bind="!enabled">
          ${displayPath ? getValue(value, displayPath) : value}
        </span> &nbsp;&nbsp;
      </span>
      &nbsp;
    </div>
    <p class="help-block"
       repeat.for="error of errors">
      ${error.message}
      <p>
  </div>
</template>
