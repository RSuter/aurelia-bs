<template>
  <h1>Common Controls</h1>

  <h2>bs-button</h2>

  <bs-button>Button</bs-button>
  <bs-button enabled.bind="false">Disabled button</bs-button>

  <p>
    <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-button.md">Docs</a>
  </p>

  <h2>bs-textbox</h2>

  <bs-textbox label="My Textbox"
              view-model.ref="textbox"></bs-textbox>
  <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-textbox.md">Docs</a>

  <bs-textbox label="My Textarea"
              view-model.ref="textarea"
              rows.bind="5">
  </bs-textbox>

  <bs-button click.trigger="focusTextbox()">Focus textbox</bs-button>
  <bs-button click.trigger="focusTextarea()">Focus textarea</bs-button>

  <h2>bs-checkbox</h2>

  <bs-checkbox label="My Checkbox"></bs-checkbox>
  <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-checkbox.md">Docs</a>

  <h2>bs-select</h2>

  <bs-select label="My Select"
             items.bind="['foo', 'bar']">
  </bs-select>
  <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-select.md">Docs</a>

  <h2>bs-select-grid</h2>
  <bs-select-grid label="My Select Grid"
                  display-path="name"
                  items.bind="[{name: 'foo', age: 45}, { name: 'bar', age: 34}]">
    <bs-column field="name"
               header="Name">
      ${row.name}
    </bs-column>
    <bs-column field="age"
               width="100"
               header="Age">
      ${row.age}
    </bs-column>
  </bs-select-grid>
  <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-select-grid.md">Docs</a>

  <h2>bs-fileupload</h2>
  <bs-fileupload label="Image">
  </bs-fileupload>
  <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-fileupload.md">Docs</a>

  <h2>bs-searchbox</h2>

  <bs-searchbox label="My Searchbox"
                view-model.ref="searchbox"></bs-searchbox>
  <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-searchbox.md">Docs</a>

  <br />
  <bs-button click.trigger="focusSearchbox()">Focus searchbox</bs-button>
  <br />
  <br />
</template>
