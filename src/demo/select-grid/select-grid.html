<template>
    <h1>bs-select-grid</h1>

    <bs-select-grid items.bind="data"
                    selection-mode="multiple"
                    values.bind="selectedItems"
                    filter.bind="filter"
                    offset.bind="100"
                    default-sort-column="string"
                    class="basic"
                    offset="100"
                    item-height.bind="40">
        <bs-column field="date"
                   header="Date field"
                   width="200">
            ${row.date.format('DD.MM.YYYY')}
        </bs-column>
        <bs-column field="string"
                   row-header="true"
                   default-sort-order="desc"
                   width="200">
            <header>
                <em>Header with markup</em>
                <br> These are row-headers.
            </header>
        </bs-column>
        <bs-column header="No field specified"
                   width="150">
            ${parent.getRandomValue()}
        </bs-column>
        <bs-column header="Unsortable, unsearchable boolean field"
                   field="boolean"
                   sortable="false"
                   searchable="false">
            <span class.bind="row.boolean ? 'green' : 'red'">
                ${row.boolean ? "yes" : "no"}
            </span>
        </bs-column>
    </bs-select-grid>

    <p>
        <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-select-grid.md">Docs</a>
    </p>
</template>
