<template>
    <h1>bs-grid</h1>
    <bs-grid-filter filter.bind="filter">
        <bs-grid rows.bind="data"
                 filter.bind="filter"
                 offset.bind="100"
                 default-sort-column="string"
                 class="basic"
                 item-height.bind="40">
            <bs-column width="100">
            </bs-column>
            <bs-column field="date"
                       header="Date field"
                       width="200">
                ${row.date.format('DD.MM.YYYY')}
            </bs-column>
            <bs-column field="string"
                       row-header="true"
                       width="200">
                <header>
                    <em>Header with markup</em><br> These are row-headers.
                </header>
            </bs-column>
            <bs-column header="No field specified"
                       width="150">
                ${parent.getRandomValue()}
            </bs-column>
            <bs-column header="Unsortable, unsearchable boolean field"
                       field="boolean"
                       sortable="false"
                       searchable="false">
                <span class.bind="row.boolean ? 'green' : 'red'">
                    ${row.boolean ? "yes" : "no"}
                </span>
            </bs-column>
        </bs-grid>
    </bs-grid-filter>
</template>
