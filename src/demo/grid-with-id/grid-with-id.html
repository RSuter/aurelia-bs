<template>
  <h1>bs-grid (example wit value-path)</h1>
  <bs-grid-filter filter.bind="filter">
    <bs-grid items.bind="data"
             value.bind="selectedItemId"
             filter.bind="filter"
             offset.bind="100"
             default-sort-column="string"
             class="basic"
             offset="100"
             selection-mode="single"
             value-path="itemId"
             item-height.bind="40">
      <bs-column field="id"
                 header="Id"
                 width="100">
        ${row.itemId}
      </bs-column>
      <bs-column field="date"
                 header="Date field"
                 width="200">
        ${row.date.format('DD.MM.YYYY')}
      </bs-column>
      <bs-column field="string"
                 row-header="true"
                 default-sort-order="desc"
                 width="200">
        <header>
          <em>Header with markup</em>
          <br> These are row-headers.
        </header>
      </bs-column>
      <bs-column header="Unsortable, unsearchable boolean field"
                 field="boolean"
                 sortable="false"
                 searchable="false">
        <span class.bind="row.boolean ? 'green' : 'red'">
          ${row.boolean ? "yes" : "no"}
        </span>
      </bs-column>
    </bs-grid>
  </bs-grid-filter>

  <p>
    <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/components/bs-grid.md">Docs</a>
  </p>
</template>
