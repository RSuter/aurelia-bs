<template>
  <h2>Validation</h2>
  <p>
    <a href="https://github.com/RSuter/aurelia-bs/blob/master/docs/validation.md">Docs</a>
  </p>

  <h2>bs-textbox</h2>
  <bs-textbox label="Firstname 1"
              value.bind="firstName & bsValidate"></bs-textbox>
  <bs-textbox label="Firstname 2"
              value.bind="firstName & bsValidate"></bs-textbox>

  <h2>bs-datepicker</h2>
  <bs-datepicker label="Date of birth 1"
                 value.bind="dateOfBirth & bsValidate"></bs-datepicker>
  <bs-datepicker label="Date of birth 2"
                 value.bind="dateOfBirth & bsValidate"></bs-datepicker>
  <p>
    Selected date of birth: ${dateOfBirth}
  </p>

  <h2>bs-textbox</h2>
  <bs-checkbox label="Checkbox 1"
               value.bind="checked"></bs-checkbox>
  <bs-checkbox label="Checkbox 2"
               value.bind="checked"></bs-checkbox>

  <h2>bs-fileupload</h2>
  <bs-fileupload label="Image"
                 value.bind="image & bsValidate"></bs-fileupload>

  <h2>bs-select</h2>
  <bs-select label="Choose"
             items.bind="['Foo', 'Bar', 'Baz']"
             value.bind="selection & bsValidate"></bs-select>
  <bs-select label="Choose (Required)"
             items.bind="['Foo', 'Bar', 'Baz']"
             value.bind="selection & bsValidate"
             required.bind="true"></bs-select>

  <p>
    Selected item: ${selection}
  </p>

  <h3>bs-select with multi-select</h3>

  <bs-select label="Choose"
             items.bind="['Foo', 'Bar', 'Baz']"
             values.bind="selections & bsValidate"
             height.bind="100"
             multiple.bind="true">
  </bs-select>
  <bs-select label="Choose (Required)"
             items.bind="['Foo', 'Bar', 'Baz']"
             values.bind="selections & bsValidate"
             height.bind="100"
             multiple.bind="true"
             required.bind="true">
  </bs-select>

  <h2>bs-label-collection</h2>
  <bs-label-collection label="Selected Items"
                       values.bind="selections & bsValidate">
  </bs-label-collection>

  <bs-button click.trigger="submit()"
             enabled.bind="validation.canSubmit">
    Submit
  </bs-button>

  <br />
  <br />
</template>
