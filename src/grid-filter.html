<template>
    <div style="position: relative">
        <div style="position: absolute; ${position}: 0; top: 5px">
            <a click.trigger="toggleFilter()"
               style="cursor: pointer">
               <big>
                   <span class="glyphicon glyphicon-filter" 
                         style.bind="filter ? 'color: red' : 'color: black'"></span> 
                </big>
            </a>
        </div>
        <div show.bind="showFilter"
             style="position: absolute; background: #EEEEEE; padding: 0; margin: 0; top: -5px; right: 30px; bottom: -10px; width: 298px">
            <bs-textbox placeholder="Filter"
                        value.bind="filter"
                        enter-pressed.trigger="toggleFilter()"
                        view-model.ref="filterBox"></bs-textbox>
        </div>
    </div>
    <slot></slot>
</template>
