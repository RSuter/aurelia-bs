<template>
  <bs-dialog title.bind="title">
    <div class="modal-body">
      <bs-textbox placeholder="Filter"
                  value.bind="filter"
                  view-model.ref="filterBox"
                  enter-pressed.trigger="enterPressed()"></bs-textbox>
      <bs-grid items.bind="items"
               value.bind="selectedItem"
               load-data.bind="loadData"
               selection-mode="single"
               default-sort-column.bind="defaultSortColumn"
               default-sort-order.bind="defaultSortOrder"
               filter.bind="filter"
               height.bind="400"
               class="basic"
               view-model.ref="grid">
      </bs-grid>
    </div>
    <div class="modal-footer">
      <bs-button click.trigger="cancel()">
        ${translations.buttonCancel}
      </bs-button>
      <bs-button click.trigger="none()"
                 if.bind="!required">
        ${translations.buttonNoSelection}
      </bs-button>
    </div>
  </bs-dialog>
</template>
