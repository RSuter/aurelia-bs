<template>
  <bs-dialog title.bind="title"
             class="bs-select-grid-dialog">
    <div class="modal-body">
      <bs-textbox placeholder="Filter"
                  tabindex.bind="tabindex"
                  value.bind="filter"
                  view-model.ref="filterBox"
                  enter-pressed.trigger="enterPressed()"></bs-textbox>

      <bs-label-collection if.bind="selectionMode == 'multiple'"
                           display-path.bind="displayPath"
                           values.bind="values">
      </bs-label-collection>

      <bs-grid items.bind="items"
               tabindex.bind="tabindex"
               value.bind="value"
               values.bind="values"
               load-data.bind="loadData"
               selection-mode.bind="selectionMode"
               default-sort-column.bind="defaultSortColumn"
               default-sort-order.bind="defaultSortOrder"
               filter.bind="filter"
               height.bind="400"
               class="basic"
               use-key-events.bind="useKeyEvents"
               view-model.ref="grid">
      </bs-grid>
    </div>

    <div class="modal-footer"
         if.bind="selectionMode == 'single'">
      <bs-button tabindex.bind="tabindex"
                 click.trigger="cancel()">
        ${translations.buttonCancel}
      </bs-button>
      <bs-button tabindex.bind="tabindex"
                 click.trigger="none()"
                 if.bind="!required">
        ${translations.buttonNoSelection}
      </bs-button>
    </div>

    <div class="modal-footer"
         if.bind="selectionMode == 'multiple'">
      <bs-button tabindex.bind="tabindex"
                 click.trigger="cancel()">
        ${translations.buttonCancel}
      </bs-button>
      <bs-button tabindex.bind="tabindex"
                 click.trigger="selectAll()">
        ${translations.buttonSelectAll}
      </bs-button>
      <bs-button tabindex.bind="tabindex"
                 click.trigger="none()">
        ${translations.buttonUnselectAll}
      </bs-button>
      <bs-button tabindex.bind="tabindex"
                 click.trigger="ok()">
        ${translations.buttonOk}
      </bs-button>
    </div>
  </bs-dialog>
</template>
