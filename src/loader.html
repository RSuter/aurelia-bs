<template>
    <span class="bs-loader__inline"
          if.bind="isInline">
        <i class="fa fa-refresh fa-spin" title.bind="displayText" style.bind="inlineStyle" aria-hidden="true"></i>
    </span>
    <div class="bs-loader__overlay"
         style.bind="overlayStyle">
        <div style.bind="loading ? 'opacity: 0.5; pointer-events: none;' : ''">
            <slot></slot>
        </div>
        <div if.bind="loading"
             style.bind="loaderStyle">
            <div class="bs-loader__overlay-icon"
                 style="text-align: center">
                <i class="fa fa-refresh fa-spin"
                   title.bind="displayText"
                   aria-hidden="true"></i>
            </div>
            <div class="bs-loader__overlay-text"
                 style="padding: .5em;"
                 if.bind="showText">
                ${displayText}
            </div>
        </div>
    </div>
</template>
