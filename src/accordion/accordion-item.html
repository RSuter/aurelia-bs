<template>
  <div class.bind="'bs-accordion-item panel panel-default ' + class"
       id.bind="id">
    <div class.bind="'panel-heading ' + headerClass + (selected ? ' open' : ' closed')"
         style="cursor: pointer"
         click.delegate="toggle()">
      <div style="position: relative">
        <template part="header-template"
                  replaceable>
          <bs-accordion-item-header>${header}</bs-accordion-item-header>
        </template>
        <span style="position: absolute; top: 0; bottom: 0; right: 0"
              if.bind="!selected">
          &#9650;
        </span>
        <span style="position: absolute; top: 0; bottom: 0; right: 0"
              if.bind="selected">
          &#9660;
        </span>
      </div>
    </div>
    <div show.bind="selected"
         class.bind="'panel-body ' + (selected ? 'open' : 'closed')">
      <slot></slot>
    </div>
  </div>
</template>
